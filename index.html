<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="./scripts.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="players">
        <div class="player-info">
            <input type="text" class="player1 input">
            <button class="player-update player1">Update</button>
            <div class="player-name player1">Player 1</div>
        </div>
        <div class="player-info">
            <input type="text" class="player2 input">
            <button class="player2 player-update">Update</button>
            <div class="player-name player2">Player 2</div>
        </div>
    </div>
    <div class="messaging">Messages go here</div>
    <div class="gameboard"></div>
    <button class="new-game">New Game</button>
</body>
</html>
